name: CI0 - Containerized Build Verification

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.25"
                  cache: false

            - name: Build Backend
              run: |
                  cd tests/test3-containerize-application/docker3/backend3
                  go build -o main .

    build-frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: "3.24.0"

            - name: Build Frontend
              run: |
                  cd tests/test3-containerize-application/docker3/frontend2
                  flutter build web

    test-docker-build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Test Docker Compose Build
              run: |
                  cd tests/test3-containerize-application/docker3
                  docker compose build
