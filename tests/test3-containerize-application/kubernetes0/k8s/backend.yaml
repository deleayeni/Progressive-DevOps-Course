apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: deleayeni/counter-backend:latest
          env:
            - name: DATABASE_URL
              value: "postgres://postgres:secret@postgres-service:5432/appdb?sslmode=disable"
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
